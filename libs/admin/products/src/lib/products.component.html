<ui-shell [navLinks]="navLinks">

  <section role="contentinfo">
    <mat-card class="table-card">

      <div class="table-container">
        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Pre√ßo</th>
            <td mat-cell *matCellDef="let row">{{row.price | currency}}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">{{row.description}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
            (click)="onSelect(row)"
          ></tr>
        </table>
      </div>

      <mat-progress-bar *ngIf="!dataSource"></mat-progress-bar>

      <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </mat-card>

    <mat-card>
      <amd-product-form [product]="selected" (valueSubmitted)="onSubmit($event)"></amd-product-form>
    </mat-card>
  </section>
</ui-shell>
